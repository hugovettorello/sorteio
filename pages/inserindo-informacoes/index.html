<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo infos</title>
    <link rel="stylesheet" href="../../styles/inserindo-informacoes/index.css">
    <script src="../../js/inserir-infos/script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="nome-dos-jogadores">
            <h2>Digite o nome dos participantes:</h1>
            <input type = "text" id="nome-dos-jogadores" class="nomes" placeholder="Escreva aqui os nomes que gostaria de sortear, separados por vírgula.">
        </div>
        <div class="jogadores-por-time">
            <h2>Insira a quantidade de times:</h1>
            <input type = "number" id="qtd-times" class="qtd-times">
        </div>
        <div class="qtd-maxima-jogadores">
            <h2>Insira a quantidade máxima de jogadores por times:</h1>
            <input type = "number" id="qtd-max" class="qtd-max">
        </div>
    </main>
    <footer class="mt-2">
        <a href="#" class="sortear" onClick="sortearNomes()">Sortear</a>
    </footer>
    
</body>
</html>
